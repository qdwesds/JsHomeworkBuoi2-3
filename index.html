<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Bài tập 1 -->
    <div class="container">
      <h1>Lương nhân viên</h1>
      <div class="mb-3">
        <label for="" class="form-label">Lương 1 ngày = 100.000vnđ</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soNgayLam"
          aria-describedby="helpId"
          placeholder="Nhập số ngày"
        />
        <button class="btn btn-danger my-2" id="ketQuaTienLuong">
          Tính tiền
        </button>
        <div
          id="xuatKetQuaTienLuong"
          class="bg-success bg-opacity-75 text-white p-2"
        ></div>
      </div>
    </div>
    <!-- Bài tập 2 -->
    <div class="container">
      <h1>Giá trị trung bình</h1>
      <div class="mb-3">
        <input
          type="text"
          class="form-control my-3"
          name=""
          id="soThu1"
          aria-describedby="helpId"
          placeholder="Số thứ 1"
        />
        <input
          type="text"
          class="form-control my-3"
          name=""
          id="soThu2"
          aria-describedby="helpId"
          placeholder="Số thứ 2"
        />
        <input
          type="text"
          class="form-control my-3"
          name=""
          id="soThu3"
          aria-describedby="helpId"
          placeholder="Số thứ 3"
        />
        <input
          type="text"
          class="form-control my-3"
          name=""
          id="soThu4"
          aria-describedby="helpId"
          placeholder="Số thứ 4"
        />
        <input
          type="text"
          class="form-control my-3"
          name=""
          id="soThu5"
          aria-describedby="helpId"
          placeholder="Số thứ 5"
        />
        <button class="btn btn-danger my-2" id="giaTriTrungBinh">Tính</button>
        <div
          id="xuatGiaTriTrungBinh"
          class="bg-success bg-opacity-75 text-white p-2"
        ></div>
      </div>
    </div>
    <!-- Bài tập 3 -->
    <div class="container">
      <h1>Quy đổi tiền</h1>
      <div class="mb-3">
        <label for="" class="form-label">1USD = 23.500VND</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soTienQuyDoi"
          aria-describedby="helpId"
          placeholder="Nhập số tiền muốn quy đổi"
        />
        <button class="btn btn-danger my-2" id="btnQuyDoi">Quy đổi</button>
        <div
          id="soTienDaQuyDoi"
          class="bg-success bg-opacity-75 text-white p-2"
        ></div>
      </div>
    </div>
    <!-- Bài tập 4  -->
    <div class="container">
      <h1>Diện tích, chu vi hình chữ nhật</h1>
      <div class="mb-3">
        <input
          type="text"
          class="form-control my-3"
          name=""
          id="chieuDai"
          aria-describedby="helpId"
          placeholder="Nhập chiều dài"
        />
        <input
          type="text"
          class="form-control my-3"
          name=""
          id="chieuRong"
          aria-describedby="helpId"
          placeholder="Nhập chiều rộng"
        />
        <button class="btn btn-danger my-2" id="btnTinh">Tính</button>
        <div
          id="dienTichVaChuVi"
          class="bg-success bg-opacity-75 text-white p-2"
        >
          <p></p>
          <p></p>
        </div>
      </div>
    </div>
    <!-- Bài tập 5 -->
    <div class="container">
      <h1>Tổng 2 ký số</h1>
      <div class="mb-3">
        <input type="text"
          class="form-control" name="" id="haiChuSo" aria-describedby="helpId" placeholder="Nhập số gồm 2 chữ số">
          <button class="btn btn-danger my-2" id="tinhTongKySo">Tính</button>
        <div
          id="xuatTongKySo"
          class="bg-success bg-opacity-75 text-white p-2"
        >
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
